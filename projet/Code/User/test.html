<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0f55910cdd.js" crossorigin="anonymous"></script>
  <script src="style.js" defer></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/themes/splide-skyblue.min.css"
  />
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"
  ></script>

</head>

<body>
  <div class="container py-5">
    <div class="splide" id="main-slider" aria-label="My Awesome Gallery">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="https://source.unsplash.com/random/1000x1000?sig=1" alt="" class="img-fluid">
          </li>
          <li class="splide__slide">
            <img src="https://source.unsplash.com/random/1000x1000?sig=2" alt="" class="img-fluid">
          </li>
          <li class="splide__slide">
            <img src="https://source.unsplash.com/random/1000x1000?sig=3" alt="" class="img-fluid">
          </li>
          <li class="splide__slide">
            <img src="https://source.unsplash.com/random/1000x1000?sig=4" alt="" class="img-fluid">
          </li>
        </ul>
      </div>
    </div>

    <ul class="thumbnails mt-3">
      <li class="thumbnail">
        <img src="https://source.unsplash.com/random/1000x1000?sig=1" alt="" class="img-fluid">
      </li>
      <li class="thumbnail">
        <img src="https://source.unsplash.com/random/1000x1000?sig=2" alt="" class="img-fluid">
      </li>
      <li class="thumbnail">
        <img src="https://source.unsplash.com/random/1000x1000?sig=3" alt="" class="img-fluid">
      </li>
      <li class="thumbnail">
        <img src="https://source.unsplash.com/random/1000x1000?sig=4" alt="" class="img-fluid">
      </li>
    </ul>
  </div>

  <script>
    // JavaScript code for Splide slider initialization


  </script>
</body>

</html>
